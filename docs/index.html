<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doodle</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A pure Kotlin, UI framework for the Web. Doodle is written entirely in Kotlin and so are its apps. These Applications do not use HTML, CSS styles or Javascript libraries. In fact, apps are not aware of the Browser (or Browser concepts) at all, and can be written entirely in Kotlin.">
    <meta charset="UTF-8">

    <meta property="og:site_name" content="Doodle">
    <meta property="og:description" content="A pure Kotlin, UI framework for the Web. Doodle is written entirely in Kotlin and so are its apps. These Applications do not use HTML, CSS styles or Javascript libraries. In fact, apps are not aware of the Browser (or Browser concepts) at all, and can be written entirely in Kotlin.">
    <meta property="og:image" content="https://nacular.github.io/doodle/doodle.png">
    <meta property="og:image:width" content="380">
    <meta property="og:image:height" content="78">
    <meta name="google-site-verification" content="ozmpfHaHCY8xpsXt-LhbZ0imDlS6auPDP7Er9peuioA" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="demo.css">

    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        :root {
            --code-block-border-radius     : 4px;
            --code-inline-border-radius    : 4px;
            --code-inline-background       : #bbeffd4d;
            --code-block-margin            : 3em 0;
            --search-input-border-radius   : 0px;
            --sidebar-border-width         : 0px;
            --sidebar-background           : unset;
            --search-margin                : 1.5rem;
            --search-input-background-image: unset;
            --search-input-border-width    : 1px;
            --search-input-margin          : unset;
            --search-input-padding         : 0.5em;
            --sidebar-border-color         : unset;
            --search-input-border-color    : var(--mono-tint1);
            --link-color                   : var(--notice-tip-border-color, var(--notice-border-color));
            --heading-h3-margin            : 0.5m;
            --heading-h2-border-width      : 0;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
    window.$docsify = {
        repo       : '/nacular/doodle',
        loadSidebar: true,

        tabs: {
            theme  : 'material',
        }
    }
</script>

<script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-groovy.min.js"></script>
<script src="https://unpkg.com/docsify-themeable"></script>
<script src="https://unpkg.com/docsify-copy-code"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>

<script>
    mermaid.initialize({
        startOnLoad: true,
        sequence: {
            diagramMarginX: 0,
            diagramMarginY: 0,
            boxTextMargin: 0,
            noteMargin: 0,
            messageMargin: 35,
            messageFontSize: 16,
            messageFontFamily: "Open-Sans, sans-serif",
            actorFontSize: 18,
            messageFontWeight: 100,
            mirrorActors: true
        }, theme: 'neutral'
    });
</script>

<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script src="DocApps.js"></script>
<script src="doodle_plugin.js"></script>
</body>
</html>
